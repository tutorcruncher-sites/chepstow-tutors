<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="footer-col col-6">
        <h3>Location</h3>
        <p>
          {% for line in site.address %}
            {{ line }} <br>
          {% endfor %}
          <b>{{ site.phone }}</b>
        </p>
      </div>
      <div class="footer-col col-6">
        <h3 class="text-right">Find us online</h3>
        <ul class="list-inline text-right">
          {% for network in site.social %}
            <li class="list-inline-item">
              <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.tutorcruncher.com/socket/latest/socket.js"></script>
{% if site.ga_analytics_key %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga_analytics_key }}', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}
<script>
  socket('7bed9b163d7bba17c318', {
    mode: 'enquiry',
    element: '#enquiry',
    messages: {
      enquiry: "Want to find out more? Send us an enquiry and we'll get back to you."
    },
  });
</script>
